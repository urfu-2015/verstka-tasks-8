    <head>

            </label>
            <label for="slide-3" class="photo-3">
                <img src="img\3.jpg" alt="Томаты">
            </label>
            <label for="slide-4" class="photo-4">
                <img src="img\4.jpg" alt="Спаржа">
            </label>
            <label for="slide-5" class="photo-5">
                <img src="img\5.jpg" alt="Тыква">
            </label>
            <label for="slide-6" class="photo-6">
                <img src="img\6.jpg" alt="Груша">
            </label>
            <label for="slide-7" class="photo-7">
                <img src="img\7.jpg" alt="Кабочки">
            </label>

</html>
