<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>айБабулька</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <input type="radio" class="card" id="banana" name="fruit-select">
        <input type="radio" class="card" id="orange" name="fruit-select">
        <input type="radio" class="card" id="strawberry" name="fruit-select">
        <input type="radio" class="card" id="raspberry" name="fruit-select" checked>
        <input type="radio" class="card" id="cherry" name="fruit-select">
        <input type="radio" class="card" id="grapes" name="fruit-select">
        <input type="radio" class="card" id="kiwi" name="fruit-select">
        <section class="fruit">
            <label for="banana" id="banana-view"></label>
            <label for="orange" id="orange-view"></label>
            <label for="strawberry" id="strawberry-view"></label>
            <label for="raspberry" id="raspberry-view"></label>
            <label for="cherry" id="cherry-view"></label>
            <label for="grapes" id="grapes-view"></label>
            <label for="kiwi" id="kiwi-view"></label>
        </section>
    </main>
</body>
</html>
