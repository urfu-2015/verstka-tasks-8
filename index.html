<html lang="ru">
    <head>

        <title>айБабулька</title>

    <body>
        <input type="radio" class="veg"
            id="melon" name="veg-input">
        <input type="radio" class="veg"
            id="carrot" name="veg-input">

            id="kiwi" name="veg-input" checked>

            id="tomato" name="veg-input">

            <label for="melon" id="img-melon"></label>
            <label for="carrot" id="img-carrot"></label>
            <label for="watermelon" id="img-watermelon"></label>
            <label for="kiwi" id="img-kiwi"></label>
            <label for="cucumber" id="img-cucumber"></label>
            <label for="pepper" id="img-pepper"></label>
            <label for="tomato" id="img-tomato"></label>
