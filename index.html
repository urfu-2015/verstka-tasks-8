<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->
        <input class="photo" id="photo-1" name="photo" type="radio">
        <input class="photo" id="photo-2" name="photo" type="radio">
        <input class="photo" id="photo-3" name="photo" type="radio">
        <input class="photo" id="photo-4" name="photo" type="radio" checked>
        <input class="photo" id="photo-5" name="photo" type="radio">
        <input class="photo" id="photo-6" name="photo" type="radio">
        <input class="photo" id="photo-7" name="photo" type="radio">
        <article class="items-slide">
            <section class="vegetable-card">
                <label class="photo" for="photo-1"><img src="img/beet.jpg" alt="Свёкла"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-2"><img src="img/cabbage.jpg" alt="Капуста"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-3"><img src="img/carrot.gif" alt="Морковка"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-4"><img src="img/pepper.jpg" alt="Перчик"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-5"><img src="img/potato.jpg" alt="Картошка"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-6"><img src="img/tomato.jpg" alt="Помидорка"></label>
            </section>
            <section class="vegetable-card">
                <label class="photo" for="photo-7"><img src="img/кукумбер.jpg" alt="Огурчик"></label>
            </section>
        </article>
    </body>
</html>
