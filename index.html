<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <input type="radio" id="none-recipe" name="chosen-recipe" checked>
            <input type="radio" id="recipe1" name="chosen-recipe">
            <input type="radio" id="recipe2" name="chosen-recipe">
            <input type="radio" id="recipe3" name="chosen-recipe">
            <input type="radio" id="recipe4" name="chosen-recipe">
            <input type="radio" id="recipe5" name="chosen-recipe">
            <input type="radio" id="recipe6" name="chosen-recipe">
            <input type="radio" id="recipe7" name="chosen-recipe">
            <input type="radio" id="card1" name="chosen-card">
            <input type="radio" id="card2" name="chosen-card">
            <input type="radio" id="card3" name="chosen-card">
            <input type="radio" id="card4" name="chosen-card" checked>
            <input type="radio" id="card5" name="chosen-card">
            <input type="radio" id="card6" name="chosen-card">
            <input type="radio" id="card7" name="chosen-card">
            <div class="gallery">
                <div class="card first">
                    <label for="card1">
                        <img
                            src="images/img1.jpg"
                            class="first">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe1" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe first">
                        ТОМАТЫ РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card second">
                    <label for="card2">
                        <img
                            src="images/img2.jpg"
                            class="second">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe2" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe second">
                        КАБАЧКИ РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card third">
                    <label for="card3">
                        <img
                            src="images/img3.jpg"
                            class="third">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe3" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe third">
                        ЛУК РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card fourth">
                    <label for="card4">
                        <img
                            src="images/img4.jpg"
                            class="fourth">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe4" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe fourth">
                        ПЕРЕЦ РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card fifth">
                    <label for="card5">
                        <img
                            src="images/img5.jpg"
                            class="fifth">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe5" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe fifth">
                        ТЫКВА РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card sixth">
                    <label for="card6">
                        <img
                            src="images/img6.jpg"
                            class="sixth">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe6" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe sixth">
                        ЧЕСНОК РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
                </div>
                <div class="card seventh">
                    <label for="card7">
                        <img
                            src="images/img7.jpg"
                            class="seventh">
                    </label>
                    <div class="hover circle"></div>
                    <div class="hover background"></div>
                    <label for="recipe7" class="hover"><div class="hover text">РЕЦЕПТ</div></label>
                    <div class="recipe seventh">
                        КАПУСТА РЕЦЕПТ
                        <label for="none-recipe"><img src="images/close.jpg" class="close-recipe"></label>
                    </div>
