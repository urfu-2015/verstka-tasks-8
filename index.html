<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input name="centralItem" id="item1" type="radio">
        <input name="centralItem" id="item2" type="radio">
        <input name="centralItem" id="item3" type="radio">
        <input name="centralItem" id="item4" type="radio" checked>
        <input name="centralItem" id="item5" type="radio">
        <input name="centralItem" id="item6" type="radio">
        <input name="centralItem" id="item7" type="radio">
        <main>
            <label for="item1" class="item item1">
                <img
                    src="images/carrot.jpg"
                    alt="морковь">
            </label>
            <label for="item2" class="item item2">
                <img
                    src="images/cucumber.jpg"
                    alt="огурец">
            </label>
            <label for="item3" class="item item3">
                <img
                    src="images/tomato.jpg"
                    alt="помидор">
            </label>
            <label for="item4" class="item item4">
                <img
                    src="images/squash.jpg"
                    alt="кабачок">
            </label>
            <label for="item5" class="item item5">
                <img
                    src="images/mellon.jpg"
                    alt="тыква">
            </label>
            <label for="item6" class="item item6">
                <img
                    src="images/onion.jpg"
                    alt="лук">
            </label>
            <label for="item7" class="item item7">
                <img
                    src="images/beet.jpg"
                    alt="свекла">
            </label>
        </main>
    </body>
</html>
