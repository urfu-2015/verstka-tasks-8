<html lang="ru">
    <head>

            <input type="radio" name="veg" id="second">

            </label>

                    <img src="./img/per.png" alt="img">
                </div>
            </label>
            <label for="fifth">
                <div class="vegetable fifth">
                    <img src="./img/mork.png" alt="img">
                </div>
            </label>
            <label for="sixth">
                <div class="vegetable sixth">
                    <img src="./img/banana.png" alt="img">
                </div>
            </label>
            <label for="seventh">
                <div class="vegetable seventh">
                    <img src="./img/bak.png" alt="img">
                </div>
            </label>
        </div>
