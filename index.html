</head>

<body>
    <div class="gallery">
        <input type="radio" id="uno" name="choise">
        <input type="radio" id="dos" name="choise">
        <input type="radio" id="tres" name="choise">
        <input type="radio" id="cuatro" name="choise" checked>
        <input type="radio" id="cinco" name="choise">
        <input type="radio" id="sies" name="choise">
        <input type="radio" id="siete" name="choise">
        <input type="radio" id="openOne" name="oneRec">
        <input type="radio" id="closeOne" name="oneRec">
        <input type="radio" id="openTwo" name="twoRec">
        <input type="radio" id="closeTwo" name="twoRec">
        <input type="radio" id="openThree" name="threeRec">
        <input type="radio" id="closeThree" name="threeRec">
        <input type="radio" id="openFour" name="fourRec">
        <input type="radio" id="closeFour" name="fourRec">
        <input type="radio" id="openFive" name="fiveRec">
        <input type="radio" id="closeFive" name="fiveRec">
        <input type="radio" id="openSix" name="sixRec">
        <input type="radio" id="closeSix" name="sixRec">
        <input type="radio" id="openSeven" name="sevenRec">
        <input type="radio" id="closeSeven" name="sevenRec">
        <div class="wrapper">
            <label for="uno" class="wrap uno">
                <div class="pic one">
                    <div class="bonus">
                        <label class="btn" for="openOne">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeOne"></label>
                            <h2>Кролик в красном вине</h2>
                            <hr>
                            <ul>
                                <li><span>кролик тушка</span><em>1 шт.</em>
                                </li>
                                <li><span>лук-порец</span><em>1 шт.</em>
                                </li>
                                <li><span>Сельдерей стебель</span><em>1 шт.</em>
                                </li>
                                <li><span>чеснок</span><em>5 зубчиков</em>
                                </li>
                                <li><span>сливочное масло</span><em>50 г</em>
                                </li>
                                <li><span>петрушка зелень</span><em>3 веточки</em>
                                </li>
                                <li><span>вино красное</span><em>500 мл</em>
                                </li>
                                <li><span>букет гарни</span><em>1 шт.</em>
                                </li>
                                <li><span>соль морская</span><em>1 ч.л.</em>
                                </li>
                                <li><span>перец черный свежемолотый</span><em>1 ч.л.</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Тушку кролика разделить на кусочки,
                                    срезав лишний жир и жилки, посолить и 
                                    поперчить.</li>
                                <li>В тяжелой кастрюле разогреть сливочное масло, выложить кролика, еще раз 
                                    посолить, поперчить, добавить букет гарни и обжарить мясо со всех сторон 
                                    до золотистой корочки.</li>
                                <li>Светлую часть лука-порея нарезать кольцами.</li>
                                <li>Сельдерей тонко порезать вместе с листиками.</li>
                                <li>Чеснок почистить и раздавить плоской стороной ножа.</li>
                                <li>В кастрюлю к кролику добавить порей, сельдерей, чеснок, душистый перец, 
                                    можжевельник, тимьян, 2 веточки петрушки, влить вино и, не накрывая 
                                    крышкой, готовить жаркое минут 20, периодически перемешивая.
                                </li>
                                <li>Накрыть кастрюлю крышкой и готовить еще 40–45 минут в зависимости от 
                                    размера кролика.</li>
                                <li>Оставшуюся петрушку измельчить руками и посыпать готовое блюдо.</li>
                                <hr>
                                <em>сельдерей сушеный, морковь, чеснок.
                                        да, от кролика - только задние ножки продавались!
                                        и это получилось чудесно!</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cDue" alt="Кролик">
                </div>
            </label>
            <label for="dos" class="wrap dos">
                <div class="pic two">
                    <div class="bonus">
                        <label class="btn" for="openTwo">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeTwo"></label>
                            <h2>Булочки для гамбургеров</h2>

                            <hr>
                            <ul>
                                <li><span>дрожжи сухие</span><em>1 ч.л.</em>
                                </li>
                                <li><span>соль</span><em>1 ч.л.</em>
                                </li>
                                <li><span>сахар</span><em>1 ч.л.</em>
                                </li>
                                <li><span>растительное масло</span><em>2 ч.л.</em>
                                </li>
                                <li><span>мука</span><em>250 г</em>
                                </li>
                                <li><span>яйца куриные</span><em>1 шт.</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Дрожжи смешать с 150 мл воды и дать подойти. В миску насыпать муку, 
                                    сделать углубление и добавить яйцо, дрожжи с водой, соль, сахар и 
                                    растительное масло. Вымешать тесто и подождать минут 30 минут, пока оно 
                                    подойдет.</li>
                                <li>Сформировать булочки нужных нам размеров и выложить их на противень ( 
                                    можно посыпать кунжутом).
                                    Выпекать в течении 30-40 минут, при температуре 
                                    200°C.</li>
                                <li>Дать остыть, разрезать пополам. Хранить в бумажных пакетах.</li>
                                <hr>
                                <em>булочки для гамбургеров, как приготовить быстро и вкусно в
                                    домашних условиях</em>
                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFLS" alt="Булка">
                </div>
            </label>
            <label for="tres" class="wrap tres">
                <div class="pic three">
                    <div class="bonus">
                        <label class="btn" for="openThree">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeThree"></label>
                            <h2>Бутерброд</h2>

                            <hr>
                            <ul>
                                <li><span>Колбасочка</span><em>2 слайса</em>
                                </li>
                                <li><span>хлебушек</span><em>1 слайс</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Сформировать бутерброд</li>
                                <li>Восхищаться своим кулинарным успехам</li>
                                <li>Сфоткать для инстаграмма</li>
                                <li>Можно есть</li>
                                <hr>
                                <em>Завтрак чемпиона</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFLo" alt="Бутерброд">
                </div>
            </label>
            <label for="cuatro" class="wrap cuatro">
                <div class="pic four">
                    <div class="bonus">
                        <label class="btn" for="openFour">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeFour"></label>
                            <h2>Яблоко по деревенски</h2>

                            <hr>
                            <ul>
                                <li><span>Яблоко</span><em>1 шт.</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Готово</li>
                                <hr>
                                <em>Продвинутый уровень</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFM5" alt="Яблоко">
                </div>
            </label>
            <label for="cinco" class="wrap cinco">
                <div class="pic five">
                    <div class="bonus">
                        <label class="btn" for="openFive">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeFive"></label>
                            <h2>Завтрак для смертных</h2>

                            <hr>
                            <ul>
                                <li><span>Молоко</span><em>250 мл</em>
                                </li>
                                <li><span>Хлопья</span><em>250 гр</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Смешать</li>
                                <li>Убедиться, что блюдо готово</li>
                                <li>Готово</li>
                                <hr>
                                <em>Продвинутый уровень</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFME" alt="Хлопья">
                </div>
            </label>
            <label for="sies" class="wrap sies">
                <div class="pic six">
                    <div class="bonus">
                        <label class="btn" for="openSix">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeSix"></label>
                            <h2>Пицца</h2>

                            <hr>
                            <ul>
                                <li><span>мука</span><em>4 сткана</em>
                                </li>
                                <li><span>вода</span><em>200 мл</em>
                                </li>
                                <li><span>оливковое масло</span><em>4 ст.л.</em>
                                </li>
                                <li><span>дрожжи сухие</span><em>2 ч.л.</em>
                                </li>
                                <li><span>соль</span><em>1 ч.л.</em>
                                </li>
                                <li><span>помидоры</span><em>3 шт.</em>
                                </li>
                                <li><span>Тимьян сушеный</span><em>2 ч.л.</em>
                                </li>
                                <li><span>сыр</span><em>250 гр</em>
                                </li>
                                <li><span>Колбаса</span><em>100 гр</em>
                                </li>
                                <li><span>Лук</span><em>1 шт.</em>
                                </li>
                                <li><span>Перец болгарский</span><em>2 шт.</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Легче заказать</li>
                                <hr>
                                <em>Все равно бы ничего не вышло</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFMX" alt="Пицца">
                </div>
            </label>
            <label for="siete" class="wrap siete">
                <div class="pic seven">
                    <div class="bonus">
                        <label class="btn" for="openSeven">рецепт</label>
                    </div>
                    <div class="rec">
                        <div class="content">
                            <label class="exit fa fa-times" for="closeSeven"></label>
                            <h2>Пицца</h2>

                            <hr>
                            <ul>
                                <li><span>мука</span><em>4 сткана</em>
                                </li>
                                <li><span>вода</span><em>200 мл</em>
                                </li>
                                <li><span>оливковое масло</span><em>4 ст.л.</em>
                                </li>
                                <li><span>дрожжи сухие</span><em>2 ч.л.</em>
                                </li>
                                <li><span>соль</span><em>1 ч.л.</em>
                                </li>
                                <li><span>помидоры</span><em>3 шт.</em>
                                </li>
                                <li><span>Тимьян сушеный</span><em>2 ч.л.</em>
                                </li>
                                <li><span>сыр</span><em>250 гр</em>
                                </li>
                                <li><span>Колбаса</span><em>100 гр</em>
                                </li>
                                <li><span>Лук</span><em>1 шт.</em>
                                </li>
                                <li><span>Перец болгарский</span><em>2 шт.</em>
                                </li>
                            </ul>
                            <ol>
                                <li>Замесим тесто. Я это делаю в хлебопечке.
                                    В ведёрко хлебопечки поме щаем 200 мл тёплой воды, 2 ст. л. оливкового 
                                    масла, 4 стакана муки, 2 ст. л. сухих дрожжей и 1 ч. л. соли. Включаем 
                                    режим тесто.</li>
                                <li>Пока тесто замешивается в хлебопечке, готовим соус для пиццы. Для этого 
                                    берём 3 помидора, делаем маленькие надрезы и кладем в кипяток на пару 
                                    минут.
                                    После этого снимаем шкурку с помидоров. Режем на небольшие кусочки 
                                    и складываем их в блендер, туда же добавляем 2 ч. л. тимьяна и 2 ст. л. 
                                    оливкового масла. Всё взбиваем в кашицу. Соус готов.</li>
                                <li>Когда тесто готово,раскатываем его тонким слоем и кладем на противень, 
                                    покрытый бумагой для выпечки (бумагу для выпечки слегка смазываем 
                                    оливковым маслом). Смазываем тесто слоем нашего соуса, потом посыпаем 
                                    тёртым сыром, сверху кладем порезанную тонко колбаску, лук и перец.</li>
                                <li>Отправляем пиццу в разогретую до 200 градусов духовку на 15-20 минут. 
                                    Пицца готова! Приятного аппетита!</li>
                                <hr>
                                <em>Вариант для опытных</em>

                            </ol>
                        </div>
                    </div>
                    <img src="https://clck.ru/9cFMX" alt="Пицца">
                </div>
            </label>
        </div>
    </div>
</body>
