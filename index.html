<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->
        <main class="gallery">
            <input type="radio" name="slides" id="slide-1">
            <input type="radio" name="slides" id="slide-2">
            <input type="radio" name="slides" id="slide-3">
            <input type="radio" name="slides" id="slide-4" checked="checked">
            <input type="radio" name="slides" id="slide-5">
            <input type="radio" name="slides" id="slide-6">
            <input type="radio" name="slides" id="slide-7">
            <section class="slider">
                <label for="slide-1" data-slide="1">
                    <img src="img\1.jpg" alt="Свёкла">
                </label>
                <label for="slide-2" data-slide="2">
                    <img src="img\2.jpg" alt="Яблоко">
                </label>
                <label for="slide-3" data-slide="3">
                    <img src="img\3.jpg" alt="Томаты">
                </label>
                <label for="slide-4" data-slide="4">
                    <img src="img\4.jpg" alt="Спаржа">
                </label>
                <label for="slide-5" data-slide="5">
                    <img src="img\5.jpg" alt="Тыква">
                </label>
                <label for="slide-6" data-slide="6">
                    <img src="img\6.jpg" alt="Груша">
                </label>
                <label for="slide-7" data-slide="7">
                    <img src="img\7.jpg" alt="Кабочки">
                </label>
            </section>
        </main>
    </body>
</html>
