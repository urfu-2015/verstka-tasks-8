<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input type="radio" name="veg-selector" id="veg-1">
        <input type="radio" name="veg-selector" id="veg-2">
        <input type="radio" name="veg-selector" id="veg-3">
        <input type="radio" name="veg-selector" id="veg-4" checked>
        <input type="radio" name="veg-selector" id="veg-5">
        <input type="radio" name="veg-selector" id="veg-6">
        <input type="radio" name="veg-selector" id="veg-7">
        <main>
            <article class="veg veg-1">
                <label for="veg-1">
                    <img src="img/apple.png" alt="apple">
                </label>
            </article>
            <article class="veg veg-2">
                <label for="veg-2">
                    <img src="img/broccoli.png" alt="broccoli">
                </label>
            </article>
            <article class="veg veg-3">
                <label for="veg-3">
                    <img src="img/carrot.png" alt="carrot">
                </label>
            </article>
            <article class="veg veg-4">
                <label for="veg-4">
                    <img src="img/eggplant.png" alt="eggplant">
                </label>
            </article>
            <article class="veg veg-5">
                <label for="veg-5">
                    <img src="img/potato.png" alt="potato">
                </label>
            </article>
            <article class="veg veg-6">
                <label for="veg-6">
                    <img src="img/zucchini.png" alt="zucchini">
                </label>
            </article>
            <article class="veg veg-7">
                <label for="veg-7">
                    <img src="img/lettuce.png" alt="lettuce">
                </label>
            </article>
        </main>
    </body>
</html>
